name: Deploy Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    timeout-minutes: 45
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL_PROD }}
      REDIS_URL: ${{ secrets.REDIS_URL_PROD }}
      CLICKHOUSE_HOST: ${{ secrets.CLICKHOUSE_HOST_PROD }}
      STORAGE_TYPE: ${{ secrets.STORAGE_TYPE_PROD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm db:generate

      - name: Build monorepo
        run: pnpm build

      - name: Run migrations
        run: pnpm exec prisma migrate deploy

      - name: Deploy to production
        id: deploy
        run: |
          echo "Deploying services to production..."
          echo "(replace with actual deployment commands)"
          echo "url=https://app.omnisonic.example" >> "$GITHUB_OUTPUT"

      - name: Verify production
        run: |
          echo "Run smoke tests or health checks"
          echo "(curl endpoints, run integration suite, etc.)"
