name: Docker Build

on:
  push:
    branches:
      - main
      - staging
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build containers
        run: |
          files=$(find . -name Dockerfile)
          if [ -z "$files" ]; then
            echo "No Dockerfiles found; skipping."
            exit 0
          fi
          for file in $files; do
            image_name=$(echo "$file" | sed 's#./##; s#/Dockerfile##; s#/##-#g')
            echo "Building omnisonic/$image_name"
            docker build -f "$file" -t "omnisonic/$image_name:latest" .
          done
