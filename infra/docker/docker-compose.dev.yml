version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
    ports: ["5432:5432"]
  redis:
    image: redis:7
    ports: ["6379:6379"]
  clickhouse:
    image: clickhouse/clickhouse-server:24.7
    environment:
      CLICKHOUSE_DB: insight
      CLICKHOUSE_USER: omnisonic
      CLICKHOUSE_PASSWORD: omnisonic
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - ../clickhouse/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro

volumes:
  clickhouse-data:
