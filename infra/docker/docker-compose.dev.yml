version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
    ports: ["5432:5432"]
  redis:
    image: redis:7
    ports: ["6379:6379"]
  clickhouse:
    image: clickhouse/clickhouse-server:24.7
    environment:
      CLICKHOUSE_DB: insight
      CLICKHOUSE_USER: omnisonic
      CLICKHOUSE_PASSWORD: omnisonic
    ports:
      - "8123:8123"
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - ../clickhouse/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
  minio:
    image: minio/minio:RELEASE.2024-09-22T00-33-43Z
    environment:
      MINIO_ROOT_USER: omnisonic
      MINIO_ROOT_PASSWORD: omnisonic123
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

volumes:
  clickhouse-data:
  minio-data:
